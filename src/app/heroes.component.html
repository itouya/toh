<h2>My Heroes</h2>
<form class="form-inline">
  <input type="text" placeholder="Enter Hero Name" />
  <button type="button" class="btn btn-sm btn-primary" (click)="add(heroName.value); heroName.value=''">
    Add
  </button>
</form>
<table class="table table-striped table-hover">
  <thead class="bg-info">
    <tr>
      <th scope="col">#</th>
      <th scope="col">name</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let hero of heroes">
      <th scope="row">{{hero.id}}</th>
      <td>{{hero.name}}</td>
			<td><button class="delete"><span class="oi oi-x" aria="hidden"></span></button></td>
    </tr>
  </tbody>
</table>
