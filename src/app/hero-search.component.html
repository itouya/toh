<div id="search-component">
  <h4>Hero Search</h4>
  <!-- <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />-->
  <input id="search-box" type="text" class="form-control"
         [(ngModel)]="model"
         [ngbTypeahead]="search"
         [resultFormatter]="formatMatches"
         [inputFormatter]="formatMatches"
         (selectItem)="selected($event.item)"
         placeholder="search" />
</div>
