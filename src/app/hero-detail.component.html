<div class="modal-header">
  <h4>{{hero.name}} details!</h4>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <img class="card-img-top" id="account_image" src="http://localhost:8080/{{hero.account_image}}">
    <div>
      <input class="fileInput" type="file" (change)="previewImage($event)">
      <button class="btn" (click)="fileUpload()" [disabled]="isUnChange">アカウント画像を更新する</button>
      <button class="btn" (click)="resetImage(hero)" [disabled]="isDefault(hero.account_image)">デフォルトに戻す</button>
    </div>
    <div class="card-body">
      <div>
        <label>id: </label>{{hero.id}}
      </div>
      <div>
        <label>name: </label>
        <input [(ngModel)]="hero.name" placeholder="name" />
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="close()">Close</button>
  <button type="button" class="btn btn-outline-primary" (click)="save()">Save</button>
</div>
